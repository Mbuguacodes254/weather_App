<!DOCTYPE html>
<html>
    <head>
<meta name="viewport" content="width=device-width", initial-scale="1.0">
<title> Weather App</title>    
<link rel="stylesheet" href="style.css">
</head>
    <body>
<div class="card">
    <div class="search">
    <input type="text" placeholder="enter your city" spellcheck="false">
    <button><img src="Images/search.png"></button>
    </div>
    <div class="weather">
        <img src="Images/drizzle.png" class="weather-icon">
    <h1 class="temp">20°c</h1>
    <h2 class="city">Nairobi</h2> 
    </div>
    <div class="details">
        <div class="col">
            <img src="Images/humidity.png">
            <div>
                <p class="humidity">30%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="Images/wind.png">
            <div>
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey = "5ffeca94912ddb2119314781fe074ab4";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=nairobi";
    
    async function checkWeather(){
        const response = await fetch(apiUrl + `&appid=${apiKey}`);
        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML= Math.round (data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML=data.main.humidity +"%" ;        
                document.querySelector(".wind").innerHTML=data.wind.speed + "km/h";
        
    }
    checkWeather()
</script>
<!-- <script src="script.js"></script> -->
    </body>
</html>
